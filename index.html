<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="shortcut icon"
        href="https://png.pngtree.com/png-clipart/20210822/original/pngtree-raksha-bandhan-wristband-icon-set-png-image_6657437.jpg"
        type="image/x-icon">
    <title>Rakhsa Bandhan</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link href="https://afeld.github.io/emoji-css/emoji.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="js/quietflow.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h3>Best Wishes to My Lovely Sister</h3>
        <h1 class="title">Achal && Palak <br> DiDi</h1>
    </header>

    <div class="container">
        <div class="cover">
            <div class="front">
                <p class="hpy">RAKSHA</p>
            </div>
            <div class="back"></div>
        </div>
        <div class="cover2">
            <div class="front2">
                <p class="hpy">BANDHAN</p>
            </div>
            <div class="back2"></div>
        </div>

        <p class="intro">To my Sweetest Sister <br> Palak && Achal  didi <br> <i class="em em-heartpulse"></i></p>
        <p class="content">Within this small interval of time and you become part of my life. As my <span
                class="frnd">friend</span>, as my loving <span class="sis">sister</span> to share everything. Happy
            rakhi wishes to you.</p>
    </div>

    <footer>
        <div class="box sound">
            <div class="hindi">
                <a onClick="togglePlay()" class="music"><i class="fas fa-music"></i></a>
            </div>
            <div class="english">
                <a onClick="togglePlayEng()" class="music"><i class="fas fa-music"></i></a>
            </div>
        </div>
    </footer>

    <audio id="myAudio">
        <source src="audio/Hindi.mp3">
        </source>
    </audio>
    <audio id="myAudioEng">
        <source
            src="audio/Dhaagon_Se_Baandhaa_-_Lyrical___Raksha_Bandhan___Akshay_Kumar__Arijit_Singh,Shreya_G,Himesh_R,Irshad(256k).mp3">
        </source>
    </audio>
    <script src="js/main.js"></script>
</body>

</html>
